            <!-- <h4>اختر الخدمة</h4> -->
            <mat-form-field style="width:80% ;" appearance="fill">
              <mat-label>اختر من الخدمات</mat-label>
              <mat-select name="first" type="number" [(ngModel)]="serviceId"
                (selectionChange)="onEditClickService($event.value)" ngModel required #first="ngModel">
                <mat-option *ngFor="let service of staticService" [selected]="service === 1" value="{{service.id}}">
                  {{service.name}}</mat-option>
              </mat-select>
            </mat-form-field>


            <!-- <h4>اختر المدينة</h4> -->





            <mat-form-field style="width:80% ;" appearance="fill">
              <mat-label>اختر من المدن</mat-label>

              <mat-select name="citydata" type="number" [(ngModel)]="cityName"
                (selectionChange)="onEditClickCity($event.value)" ngModel required #citydata="ngModel">
                <mat-option *ngFor="let c of staticCity" [selected]="c.id === cityName" value="{{c.id}}"> {{c.nameAr}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </tr>
          <tr>

            <td colspan="2" class="text-center"><button type="button" class="btn btn-primary"
                (click)="doSearchh()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                بحث</button> &nbsp;
              <button type="button" class="btn btn-primary" (click)="clearSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3-fill" viewBox="0 0 16 16">
                  <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
                </svg>
                حذف البحث</button>
            </td>

          </tr>
        </tbody>
      </table>

    </div>
